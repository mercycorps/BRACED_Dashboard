<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- This was not in the repo when cloned #TODO is it needed?
        <link rel="stylesheet" href="css/normalize.css">
        -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="https://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="js/vendor/leaflet.js"></script>
        <script src="js/leaflet-google.js"></script>
        <link rel="borders" type="application/json" href="js/world_borders.geojson">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="wrapper">
          <header>
              <div class="container clearfix">
                  <h1>Overview <span>July 8-12, 2013</span><a class="button">Change Date Range</a></h1>
              </div>
          </header>
          <div class="container clearfix">
            <div class="widget">
              <h3>Map</h3>
              <style>
                  #map { height: 350px; }
              </style>
              <div id="map"></div>
              <script src="js/map.js"></script>
            </div>
          </div>
          <div class="container clearfix">
              <div class="third widget doughnut">
                  <h3>Project by Status</h3>
                  <div class="canvas-container">
                      <canvas id="hours"></canvas>
                  </div>
                  <div class="chart-legend">
                      <ul>
                          <li class="ship">Approved</li>
                          <li class="rework">Waiting</li>
                          <li class="admin">Rejected</li>
                          <li class="prod">Archived</li>
                      </ul>
                  </div>
              </div>
              <div class="third widget line">
                  <div class="chart-legend">
                      <h3>Key Performance Indicators (TvA)</h3>
                  </div>
                  <div class="canvas-container">
                      <canvas id="shipments"></canvas>
                  </div>
              </div>
              <div class="third widget">
                  <div class="chart-legend">
                      <h3>Survey Responses</h3>
                  </div>
                  <div class="canvas-container">
                      <canvas id="departments"></canvas>
                  </div>
              </div>
          </div>
          <div class="push"></div>
        </div>
        <footer>
        </footer>

        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
